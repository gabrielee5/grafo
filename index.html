<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Cleaner - Professional Handwriting Enhancement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Signature Cleaner</h1>
            <p>Professional handwriting enhancement for graphological analysis</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-placeholder">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <h3>Drop your signature image here</h3>
                        <p>or <span class="browse-link">browse to upload</span></p>
                        <small>Supports JPG, PNG, WEBP formats</small>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>

                <div class="instructions-section">
                    <label for="customInstructions" class="instructions-label">
                        ðŸ‡®ðŸ‡¹ Istruzioni per l'Elaborazione (Obbligatorio)
                    </label>
                    <textarea 
                        id="customInstructions" 
                        class="instructions-input"
                        placeholder="Descrivi eventuali miglioramenti specifici necessari (ad es. 'Pulisci e migliora questa firma rimuovendo il rumore di sfondo, aumentando il contrasto ed eliminando le imperfezioni preservando le caratteristiche autentiche della scrittura')..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="preview-section" id="previewSection" hidden>
                    <h3>Anteprima Immagine</h3>
                    <div class="preview-wrapper">
                        <img id="previewImage" alt="Uploaded image preview">
                    </div>
                    <p class="preview-info">
                        <span id="previewFileName"></span> â€¢ 
                        <span id="previewFileSize"></span>
                    </p>
                </div>

                <button id="processButton" class="process-button" disabled>
                    <span class="button-text">Elabora Immagine</span>
                    <div class="spinner" hidden></div>
                </button>
            </div>

            <div class="results-section" id="resultsSection" hidden>
                <div class="image-comparison">
                    <div class="image-container">
                        <h3>Originale</h3>
                        <div class="image-wrapper">
                            <img id="originalImage" alt="Firma originale">
                        </div>
                    </div>
                    
                    <div class="image-container">
                        <h3>Migliorata</h3>
                        <div class="image-wrapper">
                            <img id="processedImage" alt="Firma migliorata">
                        </div>
                    </div>
                </div>

                <div class="results-actions">
                    <button id="downloadButton" class="download-button">
                        <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Scarica Immagine Migliorata
                    </button>
                    <button id="resetButton" class="reset-button">Ricomincia</button>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </main>

        <footer class="footer">
            <p>Designed for professional graphological analysis in Italy</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
